<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/4ffc7fdb63.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind ver-3.4.17 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "rgba(255, 249, 244, 1.00)",
              card: "rgb(249, 223, 138)",
              accent: "rgb(255, 220, 38)",
            },
            fontFamily: {
              sora: ["Sora", "serif"],
              adlam: ["ADLaM Display", "serif"],
            },
          },
        },
      };
    </script>
    <title>Browse4Pets</title>
  </head>
  <body class="font-sora">
    <header>
      <nav class="bg-background">
        <div class="navbar container mx-auto md:max-w-4xl lg:max-w-6xl">
          <div class="navbar-start gap-3">
            <img src="./assets/logo-header.png" alt="logo" />
            <h1 class="hidden sm:inline">
              Browse<span class="text-accent">4</span>Pets
            </h1>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="hover:text-accent">Find a pet</a></li>
              <li><a class="hover:text-accent">Breeds</a></li>
              <li><a class="hover:text-accent">Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="hidden md:flex items-center gap-3">
              <i class="hover:text-accent fa-regular fa-bell"></i>
              <i class="hover:text-accent fa-solid fa-magnifying-glass"></i>
              <button class="btn btn-outline border-accent">Login</button>
              <button class="btn bg-accent hover:bg-black hover:text-accent">
                Register
              </button>
            </div>

            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
                <i class="fa-solid fa-bars"></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content rounded-box z-[1] -left-full mt-3 p-2 shadow"
              >
                <li><a class="hover:text-accent">Find a pet</a></li>
                <li><a class="hover:text-accent">Breeds</a></li>
                <li><a class="hover:text-accent">Contact us</a></li>
                <li class="inline">
                  <i class="hover:text-accent fa-regular fa-bell"></i>
                  <i class="hover:text-accent fa-solid fa-magnifying-glass"></i>
                </li>
                <li>
                  <button class="btn btn-outline border-accent">Login</button>
                </li>
                <li>
                  <button
                    class="btn bg-accent hover:bg-black hover:text-accent"
                  >
                    Register
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- banner -->
      <section class="relative container mx-auto md:max-w-4xl lg:max-w-6xl pt-14">
        <div class="w-4/5 space-y-8">
          <h1 class="font-adlam text-4xl md:text-6xl">
            Pamper Your Pet,<br>Because They Deserve<br>the Best
          </h1>
          <p class="w-3/4">
            Discover a world of treats, toys, and essentials handpicked for your
            furry friends. Shop now and make tails wag with joy!
          </p>
          <button class="btn bg-accent hover:bg-black hover:text-accent">
            Find a pet
          </button>
        </div>
        <div>
          <!-- md:top-10 lg:top-12 xl:-top-3 -->
          <img class="absolute top-3/4 md:top-1/3 -z-50" src="./assets/cat-big.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
